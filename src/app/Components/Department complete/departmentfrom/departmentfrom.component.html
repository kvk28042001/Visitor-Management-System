<div
  style="
    width: 100%;
    display: flex;
    justify-content: center;
    background: linear-gradient(#d6e7ea, #d6e7ea);
    height: 100vh;
    border: 1px solid #d6e7ea;
  "
>
  <div class="user1-box" style="margin: 12% 0%">
    <div class="head-section">
      <h2>Department</h2>
      <a  routerLink="/departmentall"><i class="fa fa-times"></i></a>
    </div>
    <form class="example-form" #form="ngForm">
      <div style="margin-bottom: 20px" class="form-group">
        <div class="field">
          <input
            ngModel
            #departmentName="ngModel"
            required
            minlength="3"
            pattern="[a-z A-Z ]*"
            type="text"
            name="departmentName"
            [(ngModel)]="department.department_description"
            id="departmentName"
            placeholder=" "
            [value]="department.department_description"
          />
          <label for="departmentName"
            ><i
              class="fa fa-id-card-o"
              style="font-size: 10px; margin-right: 7px"
            ></i
            >Department Name</label
          >
        </div>
        <div
          style="margin-top: -16px"
          class="text-danger"
          *ngIf="departmentName.invalid && departmentName.touched"
        >
          <div *ngIf="departmentName.errors!['required']">
            <i style="margin-right: 5px" class="fa fa-exclamation-triangle"></i
            >Department Name is required
          </div>
          <div *ngIf="departmentName.errors!['minlength']">
            <i style="margin-right: 5px" class="fa fa-exclamation-triangle"></i>
            It should be Minimum 6 character
          </div>
          <div *ngIf="departmentName.errors!['pattern']">
            <i style="margin-right: 5px" class="fa fa-exclamation-triangle"></i>
            It should not be special character
          </div>
        </div>
      </div>

      <div
        class="input-selectbox"
        ngModelGroup="companyEntity"
        style="margin-top: 25px"
      >
        <div class="select-container form-group" style="display: flex">
          <label
            style="margin-right: 20px; font-size: 1.1rem; margin-top: 0.5%"
            for=""
            >Entity :</label
          >
          <select
          #entity
            ngModel
            name="entityId"
            class="form-control"
            style="width: 80%"
            required
            (click)="onAdd(entity.value)"
          >
            <option selected >Select Entity</option>
            <option 
              *ngFor="let entity of entities"
              [value]="entity.entity_id"
            >
              {{ entity.entity_description }}
            </option>
          </select>
        </div>
      </div>

      <div
        style="padding-top: 10px; margin-top: 25px; display: flex"
        class="form-group"
      >
        <label style="margin-right: 9px; font-size: 1.1rem" for=""
          >Status :</label
        >

        <mat-slide-toggle
          [(ngModel)]="department.status"
          ngModel
          name="status"
        ></mat-slide-toggle>
      </div>

      <button
        class="btn btn-warning"
        [disabled]="!form.valid"
        routerLink="/departmentall"
        (click)="addCompanyProcess()"
      >
        Submit
      </button>
    </form>
  </div>
</div>
