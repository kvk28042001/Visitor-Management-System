<div class="container mb-5">
    <h3>Section Report</h3>
    <div class="table-container">
        <table class="special-table">
            <thead>
                <tr>
                    <th>Section ID</th>
                    <th>Section Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of sections">
                    <td>{{s.ssections }}</td>
                    <td>{{s.section_description}}</td>
                 </tr>
            </tbody>
        </table>
    </div>
</div>
