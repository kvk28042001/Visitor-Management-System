<div   style=" width: 100%;display: flex;justify-content: center; background: linear-gradient(#d6e7ea, #d6e7ea);; height: 80vh; border: 1px solid #d6e7ea" >
  <div class="user1-box" style="margin: 8% 0%;">
    <div class="head-section">
      <h2>Entity</h2>
      <a   routerLink="/entityall"><i class="fa fa-times" ></i></a>
    </div>
    <form class="form-group" #form="ngForm">
      <div>
        <div class="field">
          <input ngModel #entityname="ngModel" 
                         required minlength="3" pattern="[a-z A-Z 0-9]*"
                         type="text" 
                         name="name"
                         [(ngModel)]="entity.entity_description"
                         id="name"  placeholder=" "
                         [value]="entity.entity_description"
                         >
          <label for="name"><i class="fa fa-id-card-o" style="font-size: 10px;margin-right: 7px;"></i>Entity Name </label> 
         
       </div>
        <div  style="margin-top: -16px;" class="text-danger"  *ngIf="entityname.invalid && entityname.touched">
          <div  *ngIf="entityname.errors!['required']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i>Entity Name is required</div>
          <div  *ngIf="entityname.errors!['minlength']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> It should be Minimum 3 character</div>
          <div  *ngIf="entityname.errors!['pattern']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> It should not be special character</div>
        </div>
      </div>
     
      
     
   


      <div style="padding-top: 10px;margin-top: 25px; display: flex;">
        <label  style="margin-right: 9px;font-size: 1.1rem;" for="">Status :</label>
         
        <mat-slide-toggle [(ngModel)]="entity.status" ngModel name="status"  ></mat-slide-toggle>
      </div>
      


      <button class="btn btn-warning"  (click)="addEntityProcess()" [disabled]="!form.valid" routerLink="/entityall">Submit 
      </button>
    </form>
  </div>
</div>
