
<form class="form" [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
<mat-card-content>
<mat-form-field>
<input matInput type="text" placeholder="Shop Name" formControlName="shopname" id="shopname">
<mat-error *ngIf="myError('shopname', 'required')">Name is required</mat-error>
<mat-error *ngIf="myError('shopname', 'maxlength')">Limit exceed</mat-error>
</mat-form-field>
</mat-card-content>
<br>



<mat-card-content>
<mat-form-field>
<input matInput type="text" placeholder="Logo" formControlName="logo" id="logo">
<mat-error *ngIf="myError('logo', 'required')">Address is required</mat-error>
<mat-error *ngIf="myError('logo', 'maxlength')">Limit exceed</mat-error>
</mat-form-field>
</mat-card-content>
<br>



<mat-card-content>
<mat-form-field>
<input matInput type="text" placeholder="Location" formControlName="location" id="location">
<mat-error *ngIf="myError('location', 'required')">City is required</mat-error>
<mat-error *ngIf="myError('location', 'maxlength')">Limit exceed</mat-error>
</mat-form-field>
</mat-card-content>
<br>



<mat-card-content>
    <mat-form-field>
    <input matInput type="text" placeholder="State" formControlName="state" id="state">
    <mat-error *ngIf="myError('state', 'required')">City is required</mat-error>
    <mat-error *ngIf="myError('state', 'maxlength')">Limit exceed</mat-error>
    </mat-form-field>
    </mat-card-content>
<br>





<mat-card-content>
    <mat-form-field>
    <input matInput type="text" placeholder="email" formControlName="Email" id="email">
    <mat-error *ngIf="myError('email', 'required')">City is required</mat-error>
    <mat-error *ngIf="myError('email', 'maxlength')">Limit exceed</mat-error>
    </mat-form-field>
    </mat-card-content>
    <br>

        
<button class="btn btn-primary">Submit</button>

</form>
